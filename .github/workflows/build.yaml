name: CI/CD
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'

jobs:
  CI:
    runs-on: docker-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: test service
        run: |
          cd docker
          docker compose up -d

          sleep 15

          if docker logs nhvilhelmsen.com | grep -i "error"; then
            echo "Error found in logs"
            docker logs nhvilhelmsen.com | grep "error"
            exit 1
          fi

  CD:
    needs: CI
    runs-on: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: start service
        run: |
          cd docker
          docker compose up -d